<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MonoSo | ÁÅµÊÑüÁõ¥Ëææ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f5f7">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* ÊµÖËâ≤Ê®°ÂºèÂèòÈáè */
            --bg-color: #f2f2f6;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --card-hover: rgba(255, 255, 255, 0.8);
            --accent-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Ê∑±Ëâ≤Ê®°ÂºèÂèòÈáè */
                --bg-color: #000000;
                --glass-bg: rgba(28, 28, 30, 0.65);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
                --text-main: #f5f5f7;
                --text-sub: #98989d;
                --card-hover: rgba(44, 44, 46, 0.8);
                --accent-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØÂÖâÊñë - Â¢ûÂä†Ê∞õÂõ¥ÊÑü */
        .ambient-light {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.15), transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 45, 85, 0.1), transparent 40%);
            z-index: -1;
            filter: blur(80px);
            animation: breathe 10s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            width: 100%;
            max-width: 440px;
            padding: 60px 20px 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Ê†áÈ¢òÂå∫Âüü */
        header {
            text-align: center;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--text-sub) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        p.subtitle {
            font-size: 13px;
            color: var(--text-sub);
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* ÊêúÁ¥¢Ê°Ü - Ê†∏ÂøÉ‰∫§‰∫íÂå∫ */
        .search-wrapper {
            position: sticky;
            top: 20px;
            z-index: 100;
            animation: zoomIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s backwards;
        }

        .search-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .search-box:focus-within {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            background: rgba(255, 255, 255, 0.85);
            border-color: rgba(0, 122, 255, 0.3);
        }
        
        @media (prefers-color-scheme: dark) {
            .search-box:focus-within { background: rgba(44, 44, 46, 0.9); }
        }

        .tag-indicator {
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 16px;
            color: var(--text-main);
            outline: none;
            height: 40px;
            font-weight: 500;
        }
        
        input::placeholder { color: var(--text-sub); opacity: 0.7; }

        /* ÂéÜÂè≤ËÆ∞ÂΩïËÉ∂Âõä */
        .history-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 4px 4px 16px 4px;
            margin: -4px; /* ÊäµÊ∂à padding ÂØºËá¥ÁöÑÈîô‰Ωç */
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }
        .history-scroll::-webkit-scrollbar { display: none; }

        .hist-chip {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .hist-chip:active { transform: scale(0.95); background: var(--text-sub); color: var(--bg-color); }

        /* Bento Grid ÁΩëÊ†º */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s backwards;
        }

        @media (max-width: 380px) { .grid { grid-template-columns: repeat(3, 1fr); } }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 20px;
            padding: 12px 4px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        /* ÈÄâ‰∏≠ÊÄÅ/ÊÇ¨ÂÅúÊÄÅ */
        .app-card:hover { background: rgba(255,255,255,0.05); }
        .app-card:active { transform: scale(0.9); }
        
        .app-card.active .app-icon {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .app-card.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            width: 4px;
            height: 4px;
            background: var(--text-main);
            border-radius: 50%;
        }

        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px; /* iOS È£éÊ†ºÂúÜËßí */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: var(--accent-shadow);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Â¢ûÂä†ÂõæÊ†áÂÜÖÈÉ®ÁöÑÂÖâÊ≥ΩÊÑü */
        .app-icon::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .app-name {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-main);
            opacity: 0.8;
            letter-spacing: 0.2px;
        }

        /* Â∫ïÈÉ® */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: var(--text-sub);
            opacity: 0.5;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Âä®ÁîªÂ∫ì */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="container">
        <header>
            <h1>MonoSo</h1>
            <p class="subtitle">Focus ¬∑ Search ¬∑ Discover</p>
        </header>

        <div class="search-wrapper">
            <div class="search-box">
                <div id="current-tag" class="tag-indicator">App</div>
                <input type="text" id="searchInput" placeholder="Type to search..." autocomplete="off" enterkeyhint="search">
            </div>
            <div id="history-box" class="history-scroll" style="margin-top: 12px;"></div>
        </div>

        <div class="grid" id="grid"></div>
        
        <footer>Designed for Efficiency</footer>
    </div>

<script>
    // Êï∞ÊçÆÊ∫êÔºöÊ∑∑Âêà‰∫Ü URL Scheme Âíå Web URL ‰ª•ÈÄÇÈÖç‰∏çÂêåÂú∫ÊôØ
    // Â¢ûÂä†‰∫ÜÈ¢úËâ≤ÁæéÂ≠¶Ë∞ÉÊï¥
    const apps = [
        { name: 'AppStore', sym: 'A', col: '#0071e3', url: 'itms-apps://search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?term=%s' },
        { name: 'Â∞èÁ∫¢‰π¶', sym: 'Á∫¢', col: '#ff2442', url: 'xhsdiscover://search/result?keyword=%s' },
        { name: 'Âç≥Âàª', sym: 'J', col: '#ffe411', text: '#000', url: 'jike://page.jk/search?q=%s' },
        { name: 'ÂæÆ‰ø°', sym: 'ÂæÆ', col: '#07c160', url: 'weixin://dl/business/?t=%s' }, // ÂæÆ‰ø°ÈúÄÁâπÊÆäÂ§ÑÁêÜÔºåËøôÈáå‰øùÁïôÂç†‰Ωç
        { name: 'Áü•‰πé', sym: 'Áü•', col: '#0084ff', url: 'zhihu://search?q=%s' },
        { name: 'Bilibili', sym: 'B', col: '#fb7299', url: 'bilibili://search?keyword=%s' },
        { name: 'ÊäñÈü≥', sym: 'üéµ', col: '#1c0b1b', url: 'snssdk1128://search?keyword=%s' },
        { name: 'ÂæÆÂçö', sym: 'Âçö', col: '#e6162d', url: 'sinaweibo://searchall?q=%s' },
        { name: 'ÁæéÂõ¢', sym: 'Áæé', col: '#ffc300', text:'#000', url: 'imeituan://www.meituan.com/s/s?w=%s' },
        { name: 'Ê∑òÂÆù', sym: 'Ê∑ò', col: '#ff6a00', url: 'taobao://s.taobao.com/search?q=%s' },
        { name: '‰∫¨‰∏ú', sym: '‰∫¨', col: '#e1251b', url: 'openapp.jdmobile://virtual?params={"category":"jump","des":"search","keyWord":"%s"}' },
        { name: 'Google', sym: 'G', col: '#4285f4', url: 'https://www.google.com/search?q=%s' },
        { name: 'DeepSeek', sym: 'D', col: '#4d6bfe', url: 'https://chat.deepseek.com/search?q=%s' },
        { name: 'Kimi', sym: 'K', col: '#2c2c2c', url: 'https://kimi.moonshot.cn' }
    ];

    let currentIndex = 0;
    const grid = document.getElementById('grid');
    const input = document.getElementById('searchInput');
    const tag = document.getElementById('current-tag');
    const historyBox = document.getElementById('history-box');

    // ÂéÜÂè≤ËÆ∞ÂΩïÁÆ°ÁêÜ
    let history = JSON.parse(localStorage.getItem('monoso_history') || '[]');

    function init() {
        renderGrid();
        renderHistory();
        selectApp(0); // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™
        
        // Ëá™Âä®ËÅöÁÑ¶ (ÁßªÂä®Á´ØÂèØËÉΩÂèóÈôê)
        setTimeout(() => input.focus(), 500);
    }

    function renderGrid() {
        grid.innerHTML = '';
        apps.forEach((app, index) => {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.innerHTML = `
                <div class="app-icon" style="background:${app.col}; color:${app.text || '#fff'}">
                    ${app.sym}
                </div>
                <span class="app-name">${app.name}</span>
            `;
            
            // ÁÇπÂáªÂàáÊç¢ÊàñÁõ¥Êé•ÊêúÁ¥¢
            card.onclick = () => {
                if (currentIndex === index && input.value.trim()) {
                    performSearch();
                } else {
                    selectApp(index);
                }
            };
            grid.appendChild(card);
        });
    }

    function selectApp(index) {
        // Êõ¥Êñ∞ UI Áä∂ÊÄÅ
        const cards = document.querySelectorAll('.app-card');
        cards[currentIndex].classList.remove('active');
        cards[index].classList.add('active');
        
        currentIndex = index;
        const app = apps[index];
        
        // Êõ¥Êñ∞Ê†áÁ≠æ
        tag.textContent = app.name;
        tag.style.backgroundColor = app.col;
        tag.style.color = app.text || '#fff';
        
        // Êõ¥Êñ∞ Placeholder ÊèêÁ§∫
        input.placeholder = `Search in ${app.name}...`;
        input.focus();
        
        // Ëß¶ËßâÂèçÈ¶à (Â¶ÇÊûúÊîØÊåÅ)
        if (navigator.vibrate) navigator.vibrate(10);
    }

    function renderHistory() {
        historyBox.innerHTML = '';
        if (history.length === 0) {
            historyBox.style.display = 'none';
            return;
        }
        historyBox.style.display = 'flex';
        
        history.forEach(item => {
            const chip = document.createElement('div');
            chip.className = 'hist-chip';
            chip.textContent = item;
            
            // ÁÇπÂáªÂéÜÂè≤Áõ¥Êé•ÊêúÁ¥¢
            chip.onclick = () => {
                input.value = item;
                performSearch();
            };
            
            // ÈïøÊåâÂà†Èô§
            chip.oncontextmenu = (e) => {
                e.preventDefault();
                removeHistory(item);
            };
            
            historyBox.appendChild(chip);
        });
    }

    function removeHistory(val) {
        history = history.filter(h => h !== val);
        localStorage.setItem('monoso_history', JSON.stringify(history));
        renderHistory();
    }

    async function performSearch() {
        const val = input.value.trim();
        if (!val) return;

        // ‰øùÂ≠òÂéÜÂè≤
        if (!history.includes(val)) {
            history.unshift(val);
            if (history.length > 10) history.pop();
            localStorage.setItem('monoso_history', JSON.stringify(history));
            renderHistory();
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø (‰Ωú‰∏∫ DeepLink Â§±Ë¥•ÁöÑÂêéÂ§áÊñπÊ°à)
        try {
            await navigator.clipboard.writeText(val);
        } catch (e) { console.log('Clipboard access denied'); }

        const app = apps[currentIndex];
        const url = app.url.replace('%s', encodeURIComponent(val));
        
        // ËßÜËßâÂèçÈ¶à
        input.blur();
        
        // Âª∂ËøüË∑≥ËΩ¨‰ª•ÊòæÁ§∫Âä®Áîª
        setTimeout(() => {
            // ËøôÈáåÂà§Êñ≠ÊòØÂê¶ÊòØ Web URL ËøòÊòØ Scheme
            if (url.startsWith('http')) {
                window.location.href = url; 
            } else {
                window.location.href = url;
            }
        }, 150);
    }

    // ÈîÆÁõò‰∫ã‰ª∂
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    // ÂêØÂä®
    window.onload = init;

</script>
</body>
</html>
